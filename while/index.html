<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>while</title>
</head>
<body>
	<script>
		var sum = 0;

		while (true) {
			var value = +prompt("Введите число", "");

			if (!value) break;
			sum += value;
		}
		alert ("Сумма: " + sum);

		/*var value = +prompt("Введите число", "");
		alert (value);
		*/
	</script>
</body>
</html>
